<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Portal | TalentScout</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. NEON-GREEN THEME --- */
        :root {
            --bg-deep: #050505;
            --bg-card: #0a0f0a; /* Very dark green-black */
            --accent-green: #0aff0a; /* Neon Green */
            --accent-cyan: #00f2fe;
            --text-main: #ffffff;
            --text-muted: #8892b0;
            --glow-green: 0 0 20px rgba(10, 255, 10, 0.3);
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(10, 255, 10, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 90% 90%, rgba(0, 242, 254, 0.1) 0%, transparent 30%);
        }

        /* --- 2. AUTH CARD --- */
        .auth-container {
            background: var(--bg-card);
            width: 100%; max-width: 400px;
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid #1a2f1a;
            box-shadow: var(--glow-green);
            position: relative;
            overflow: hidden;
        }

        /* Top Border Accent */
        .auth-container::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-cyan));
        }

        .brand {
            font-size: 2rem; font-weight: 700; text-align: center; margin-bottom: 0.5rem;
            letter-spacing: 2px; color: var(--text-main);
        }
        .brand span { color: var(--accent-green); }
        .subtitle { text-align: center; color: var(--text-muted); font-size: 0.9rem; margin-bottom: 2rem; opacity: 0.8; letter-spacing: 1px; }

        /* --- 3. TABS --- */
        .tabs { display: flex; margin-bottom: 2rem; border-bottom: 1px solid #333; }
        .tab { 
            flex: 1; text-align: center; padding: 10px; cursor: pointer; 
            color: #666; font-weight: 600; transition: 0.3s; 
        }
        .tab:hover { color: var(--text-main); }
        .tab.active { 
            color: var(--accent-green); 
            border-bottom: 2px solid var(--accent-green);
            text-shadow: 0 0 10px rgba(10, 255, 10, 0.5);
        }

        /* --- 4. FORMS --- */
        .form-box { display: none; animation: fadeIn 0.4s ease; }
        .form-box.active { display: block; }

        label { display: block; font-size: 0.85rem; color: #888; margin-bottom: 8px; margin-top: 15px; }
        
        input {
            width: 100%; padding: 12px;
            background: #050805; border: 1px solid #333;
            color: var(--accent-green); border-radius: 8px;
            font-size: 1rem; transition: 0.3s;
        }
        input:focus { border-color: var(--accent-green); box-shadow: 0 0 10px rgba(10, 255, 10, 0.2); }
        input::placeholder { color: #444; }

        /* --- 5. BUTTONS --- */
        .btn-neon {
            width: 100%; padding: 12px; margin-top: 25px;
            background: var(--accent-green); color: #000;
            border: none; border-radius: 8px;
            font-weight: 800; font-size: 1rem; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(10, 255, 10, 0.3);
        }
        .btn-neon:hover {
            background: #32ff32;
            box-shadow: 0 0 25px rgba(10, 255, 10, 0.6);
            transform: translateY(-2px);
        }
        .btn-neon:disabled { background: #333; color: #666; cursor: not-allowed; box-shadow: none; transform: none;}

        /* --- 6. ALERTS --- */
        .alert { 
            margin-top: 15px; padding: 10px; border-radius: 6px; font-size: 0.9rem; text-align: center; display: none; 
        }
        .alert-error { background: rgba(255, 85, 85, 0.1); color: #ff5555; border: 1px solid #ff5555; }
        .alert-success { background: rgba(10, 255, 10, 0.1); color: var(--accent-green); border: 1px solid var(--accent-green); }

        .back-link {
            display: block; text-align: center; margin-top: 1.5rem; 
            color: #666; text-decoration: none; font-size: 0.9rem; transition: 0.3s;
        }
        .back-link:hover { color: var(--accent-green); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="brand">TALENT<span>SCOUT</span></div>
        <div class="subtitle">CANDIDATE PORTAL</div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">LOGIN</div>
            <div class="tab" onclick="switchTab('signup')">REGISTER</div>
        </div>

        <div id="login-box" class="form-box active">
            <label>USERNAME</label>
            <input type="text" id="l_user" placeholder="Enter username...">
            
            <label>PASSWORD</label>
            <input type="password" id="l_pass" placeholder="••••••••">

            <button class="btn-neon" onclick="login()" id="loginBtn">ACCESS PROFILE</button>
        </div>

        <div id="signup-box" class="form-box">
            <label>FULL NAME</label>
            <input type="text" id="s_name" placeholder="John Doe">

            <label>CHOOSE USERNAME</label>
            <input type="text" id="s_user" placeholder="new_user_123">

            <label>CREATE PASSWORD</label>
            <input type="password" id="s_pass" placeholder="Strong password">

            <button class="btn-neon" style="background: var(--accent-cyan); box-shadow: 0 0 15px rgba(0, 242, 254, 0.3);" onclick="signup()" id="signupBtn">JOIN NETWORK</button>
        </div>

        <div id="msg-area" class="alert"></div>
        <a href="welcome.html" class="back-link">← Return to Gateway</a>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8080";

        function switchTab(mode) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-box').forEach(f => f.classList.remove('active'));
            document.getElementById('msg-area').style.display = 'none';

            if(mode === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-box').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('signup-box').classList.add('active');
            }
        }

        function showMsg(text, type) {
            const el = document.getElementById('msg-area');
            el.className = `alert alert-${type}`;
            el.innerText = text;
            el.style.display = 'block';
        }

        async function login() {
            const btn = document.getElementById('loginBtn');
            const user = document.getElementById('l_user').value;
            const pass = document.getElementById('l_pass').value;

            if(!user || !pass) return showMsg("Credentials Missing", "error");

            btn.disabled = true;
            btn.innerText = "VERIFYING...";

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: user, password: pass})
                });
                
                const data = await res.json();
                if(!res.ok) throw new Error(data.detail || "Access Denied");

                // --- OTP REDIRECT LOGIC ---
                // If Backend sends OTP Requirement, go to OTP page
                if(data.message === "OTP_REQUIRED") {
                    localStorage.setItem("temp_user", data.username);
                    showMsg("CREDENTIALS VALID. 2FA REQUIRED...", "success");
                    
                    setTimeout(() => {
                        window.location.href = "candidate_otp.html";
                    }, 1000);
                    return;
                }

                // Fallback (Rare case where OTP is disabled on backend)
                if(data.role !== 'candidate') throw new Error("This portal is for Candidates only.");
                localStorage.setItem("ts_token", data.access_token);
                localStorage.setItem("ts_user", data.name);
                
                showMsg("IDENTITY VERIFIED", "success");
                setTimeout(() => window.location.href = "candidate.html", 1000);

            } catch(e) {
                showMsg(e.message, "error");
                btn.disabled = false;
                btn.innerText = "ACCESS PROFILE";
            }
        }

        async function signup() {
            const btn = document.getElementById('signupBtn');
            const name = document.getElementById('s_name').value;
            const user = document.getElementById('s_user').value;
            const pass = document.getElementById('s_pass').value;

            if(!name || !user || !pass) return showMsg("Fill all fields", "error");

            btn.disabled = true;
            btn.innerText = "ENCRYPTING...";

            try {
                const res = await fetch(`${API_BASE}/auth/signup`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: user, password: pass, full_name: name, role: 'candidate'})
                });

                const data = await res.json();
                if(!res.ok) throw new Error(data.detail || "Registration Failed");

                showMsg("ACCOUNT CREATED. PLEASE LOGIN.", "success");
                setTimeout(() => switchTab('login'), 1500);

            } catch(e) {
                showMsg(e.message, "error");
                btn.disabled = false;
                btn.innerText = "JOIN NETWORK";
            }
        }
    </script>
</body>
</html>
