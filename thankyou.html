<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #e3e6ec;
            color: #2c3e50;
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            border-top: 5px solid #000080; /* Navy Blue Top */
        }
        .icon {
            font-size: 5rem;
            display: block;
            margin-bottom: 1rem;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        h1 { color: #000080; margin: 0 0 10px 0; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        p { color: #636e72; font-size: 1.1rem; line-height: 1.6; margin-bottom: 2rem; }
        
        .btn {
            background: #D2042D; /* Cherry Red */
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(210, 4, 45, 0.3);
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(210, 4, 45, 0.4); }

        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">âœ…</div>
        <h1>Profile Received</h1>
        <p>Your resume/CV has been successfully indexed into the TalentScout system. Recruiters can now match your profile against global opportunities.</p>
        <a href="index.html" class="btn">Return to Home</a>
    </div>
</body>
</html>
