<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentScout | Enter The System</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- 1. NEW COLOR THEME --- */
        :root {
            --bg-grey: #e3e6ec;       /* Light Professional Grey */
            --bg-card: #ffffff;       /* Pure White for Cards */
            
            --cherry-red: #D2042D;    /* Vibrant Cherry Red */
            --navy-blue: #000080;     /* Deep Navy Blue */
            
            --text-main: #2c3e50;     /* Dark Grey for readability */
            --text-muted: #636e72;    /* Softer grey for descriptions */
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-grey);
            color: var(--text-main);
            margin: 0; padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Subtle grey gradient for texture */
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
        }

        /* --- 2. HEADER --- */
        .container {
            text-align: center;
            max-width: 1000px;
            width: 100%;
            padding: 2rem;
            z-index: 10;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--navy-blue); /* Navy base */
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .logo span { color: var(--cherry-red); } /* Cherry accent */
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 4rem;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            font-weight: 600;
        }
        .subtitle::after {
            content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            width: 60px; height: 3px; background: var(--text-muted);
            opacity: 0.5;
        }

        /* --- 3. CARDS CONTAINER --- */
        .card-container {
            display: flex;
            gap: 3rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* --- 4. ROLE CARDS --- */
        .role-card {
            background: var(--bg-card);
            padding: 3rem 2rem;
            border-radius: 20px;
            width: 380px;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            position: relative;
            /* Clean shadow instead of glow */
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
            transition: all 0.4s ease;
            overflow: hidden;
            border-top: 5px solid transparent; /* Prepare for hover border */
        }

        .icon { font-size: 4rem; margin-bottom: 1.5rem; display: block; transition: transform 0.3s; }
        h2 { font-size: 1.8rem; margin: 0 0 1rem 0; font-weight: 800; letter-spacing: 1px; }
        p { color: var(--text-muted); font-size: 1rem; line-height: 1.6; margin-bottom: 2rem; }

        .btn-enter {
            display: inline-block; padding: 12px 30px; border-radius: 30px;
            font-weight: 700; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.3s; background: transparent; border: 2px solid;
        }

        /* --- 5. RECRUITER (CHERRY RED) --- */
        .card-admin .icon { text-shadow: 0 5px 15px rgba(210, 4, 45, 0.2); }
        
        .card-admin h2 { color: var(--cherry-red); }
        
        .card-admin .btn-enter { 
            color: var(--cherry-red); 
            border-color: var(--cherry-red); 
        }

        .card-admin:hover {
            transform: translateY(-10px);
            border-top-color: var(--cherry-red);
            box-shadow: 0 20px 40px rgba(210, 4, 45, 0.15);
        }

        .card-admin:hover .btn-enter { 
            background: var(--cherry-red); 
            color: white; 
            box-shadow: 0 5px 15px rgba(210, 4, 45, 0.3);
        }

        /* --- 6. CANDIDATE (NAVY BLUE) --- */
        .card-user .icon { text-shadow: 0 5px 15px rgba(0, 0, 128, 0.2); }

        .card-user h2 { color: var(--navy-blue); }
        
        .card-user .btn-enter { 
            color: var(--navy-blue); 
            border-color: var(--navy-blue); 
        }

        .card-user:hover {
            transform: translateY(-10px);
            border-top-color: var(--navy-blue);
            box-shadow: 0 20px 40px rgba(0, 0, 128, 0.15);
        }

        .card-user:hover .btn-enter { 
            background: var(--navy-blue); 
            color: white; 
            box-shadow: 0 5px 15px rgba(0, 0, 128, 0.3);
        }

        .role-card:hover .icon { transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Talent<span>Scout</span></div>
        <div class="subtitle">Next-Gen Intelligence & Acquisition System</div>

        <div class="card-container">
            <a href="admin_auth.html" class="role-card card-admin">
                <span class="icon">ðŸŽ¯</span>
                <h2>RECRUITER</h2>
                <p>Access the intelligence dashboard. Search, filter, and analyze global talent pools.</p>
                <span class="btn-enter">Enter Portal</span>
            </a>

            <a href="candidate.html" class="role-card card-user">
                <span class="icon">ðŸš€</span>
                <h2>CANDIDATE</h2>
                <p>Upload your neural profile. Get discovered by top-tier enterprises instantly.</p>
                <span class="btn-enter">Join Network</span>
            </a>
        </div>
    </div>

</body>
</html>
