<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Security | 2FA</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- PROFESSIONAL LIGHT THEME --- */
        :root {
            --bg-grey: #e3e6ec;       
            --bg-card: #ffffff;       
            
            --cherry-red: #D2042D;    
            --navy-blue: #000080;     
            
            --text-main: #2c3e50;     
            --text-muted: #636e72;
            
            --shadow-card: 0 15px 35px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-grey);
            color: var(--text-main);
            height: 100vh;
            margin: 0;
            display: flex; align-items: center; justify-content: center;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .auth-container {
            background: var(--bg-card);
            width: 100%; max-width: 400px;
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid white;
            box-shadow: var(--shadow-card);
            text-align: center;
            border-top: 5px solid var(--cherry-red);
        }

        h2 { margin: 0; color: var(--navy-blue); letter-spacing: 1px; font-weight: 800; }
        p { color: var(--text-muted); font-size: 0.95rem; margin: 10px 0 25px 0; line-height: 1.5; }
        b { color: var(--cherry-red); }

        .otp-input {
            width: 100%;
            padding: 15px;
            font-size: 1.8rem;
            letter-spacing: 12px;
            text-align: center;
            background: #f8f9fa;
            border: 1px solid #ced4da;
            color: var(--navy-blue);
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: 700;
            transition: 0.3s;
        }
        .otp-input:focus { 
            border-color: var(--cherry-red); 
            background: white;
            outline: none; 
            box-shadow: 0 0 0 4px rgba(210, 4, 45, 0.1); 
        }

        .btn-verify {
            width: 100%; padding: 15px;
            background: var(--navy-blue);
            color: white; border: none; border-radius: 30px;
            font-weight: 700; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 128, 0.2);
            transition: 0.3s; letter-spacing: 1px;
        }
        .btn-verify:hover { 
            background: #000060; 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 128, 0.3);
        }
        .btn-verify:disabled { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }

        .status { margin-top: 20px; font-size: 0.9rem; font-weight: 600; display: none; }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>SECURITY CHECK</h2>
        <p>Enter the 6-digit code printed in the <b>Backend Terminal</b> (Python Console).</p>
        
        <input type="text" id="otp" class="otp-input" maxlength="6" placeholder="000000">
        <button class="btn-verify" onclick="verifyOTP()" id="vBtn">VERIFY & ENTER</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8080";
        const pendingUser = localStorage.getItem("temp_user");

        if(!pendingUser) {
            window.location.href = "admin_auth.html";
        }

        async function verifyOTP() {
            const code = document.getElementById('otp').value;
            const btn = document.getElementById('vBtn');
            const status = document.getElementById('status');

            if(code.length < 6) return;

            btn.disabled = true;
            btn.innerText = "VERIFYING...";

            try {
                const res = await fetch(`${API_BASE}/auth/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: pendingUser, otp: code })
                });

                const data = await res.json();
                
                if(!res.ok) throw new Error(data.detail || "Invalid Code");

                // Check Role Mismatch
                if(data.role !== 'admin') throw new Error("Access Denied: Not an admin account");

                // Success
                localStorage.setItem("ts_token", data.access_token);
                localStorage.removeItem("temp_user");
                
                status.style.color = "#2e7d32"; // Success Green
                status.innerText = "ACCESS GRANTED. LOADING DASHBOARD...";
                status.style.display = "block";

                setTimeout(() => window.location.href = "admin.html", 1000);

            } catch(e) {
                status.style.color = "#d32f2f"; // Error Red
                status.innerText = e.message;
                status.style.display = "block";
                btn.disabled = false;
                btn.innerText = "VERIFY & ENTER";
            }
        }
    </script>
</body>
</html>
